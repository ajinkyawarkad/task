<ion-header>

  <ion-navbar>
    <ion-title>Add New User</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>

  <div class="container">
  
    
      <label >First Name</label>
      <ion-input type="text" [(ngModel)]="employee.name" required></ion-input>
  
      <label >Last Name</label>
      <ion-input type="text"  [(ngModel)]="employee.last" required></ion-input>

      <label >Email</label>
      <ion-input type="email"  [(ngModel)]="employee.email" placeholder="Ex:abc@gmail.com" required></ion-input>
  
      <label >Role</label>
      <select  [(ngModel)]="employee.role" required>
        <option >Manager</option>
        <option >Sale Representative</option>
      </select>

      <div style="text-align: center;">
      <button  ion-button  color="primary" (click)= "insertUser(employee)" >Invite</button>
        </div>
   
  </div>

  
</ion-content>
