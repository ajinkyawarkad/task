<ion-header>

  <ion-navbar>
    <ion-title>Task Details</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding> 
  <div class="container">
 
    <ion-item style="color:cornflowerblue;margin-top: -16px; border-bottom: 1px solid #ccc;"> 
      {{data.first_name}}  {{data.last_name}}
   </ion-item>
  
   
   <label style="margin-top: 10px;">Action</label> 
    <ion-item style="width: 204%;margin-left: 8px;"> 
      <ion-select (ionChange)="hide()"  [(ngModel)]="data.action"> 
        <ion-option value="Callback">Callback</ion-option>
        <ion-option value="Schedule Meet">Schedule Meet</ion-option>
        <ion-option value="Send Mail">Send Mail</ion-option>
      </ion-select> 
    </ion-item>

    <div *ngIf="hideMe"> 
      <label style="color: black;">Follow Back</label> 
      <ion-item style="width: 102%;margin-left: 8px;height: 61px;"> 
        <input type="date" [(ngModel)]="data.datetime1" name="datetime" >
     </ion-item>
     </div>
     
     <label>Status</label>
     <ion-item style="width: 204%;margin-left: 8px;">
      <ion-select placeholder="Select Status" [(ngModel)]="data.status" (ionChange)="Getselected(data.status)" >
        <ion-option *ngFor="let product of products" [value]="product.status">{{product.status}}</ion-option>
      </ion-select>
    </ion-item>
       
    <label>Remark</label>
    <ion-item> 
    <ion-input [(ngModel)]="data.remark"></ion-input>
  </ion-item>

  <div *ngIf="hideMe1"> 
    <ion-item> 
      <ion-input placeholder="First Name" [(ngModel)]="leadref.first_name" ></ion-input>
   </ion-item>
   <ion-item> 
    <ion-input placeholder="Last Name" [(ngModel)]="leadref.last_name"></ion-input>
  </ion-item>
  <ion-item> 
    <ion-input placeholder="Email" [(ngModel)]="leadref.email"></ion-input>
  </ion-item>
  <ion-item> 
    <ion-input placeholder="Phone" [(ngModel)]="leadref.phone"></ion-input>
  </ion-item>
  <button ion-button  color="secondary" text-center (click)="Save(leadref)" > Save Reference </button>
  </div>
  



<button  ion-button   color="primary" text-center (click)="Task(leadd)">Save </button>
<button ion-button color="secondary" text-center (click)="hide1()" > Add Reference </button>


<br>
</div>
 
</ion-content>
