<ion-header>

  <ion-navbar>
    <ion-title>remaining_lead_deatils</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <div class="container left">

    <ion-item-divider class="divider">
      <ion-label>
        Lead Information
      </ion-label>
    </ion-item-divider>
    <table>
      <tr *ngFor="let product of field; let idx = index; let even = even;">
        <td>{{field[idx].action}}</td>
        <td>{{field[idx].val}}</td>
      </tr>
      <tr *ngFor="let time of t ; let idx = index; ">
        <td>{{time.action}}</td>
        <td>{{time.val}}</td>
      </tr>



      <tr *ngFor="let produ of data.leads; let i = index;">

        <td>{{produ.value}} </td>
        <td>{{produ.action}}</td>
      </tr>

    </table>
  </div>

  <div class="container right">
    <ion-item-divider class="divider">
      <ion-label>
        Call History
      </ion-label>
    </ion-item-divider>


    <ion-card *ngFor="let prod of productss">

      <ion-item>

        <h2>{{prod.Action}} at : {{prod.FollowUp}} </h2>

      </ion-item>

      <ion-card-content>

        <p>Handler : {{prod.Handler}}</p>
        <p>Remarks : {{prod.Remark}}</p>

      </ion-card-content>

      <ion-row>
        <ion-col>
          <button ion-button icon-start clear small>
            <ion-icon name="play"></ion-icon>
            <div>{{prod.link}}</div>
          </button>
        </ion-col>
        <ion-col align-self-center text-center>
          <ion-note>
            Created at : {{date}}
          </ion-note>
        </ion-col>
      </ion-row>

    </ion-card>

  </div>
</ion-content>
