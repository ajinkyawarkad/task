<ion-header>

  <ion-navbar>
  <button ion-button menuToggle>
  <ion-icon name="menu"></ion-icon>
  </button>
  <ion-title>Create Campaign</ion-title>
  </ion-navbar>
  
  </ion-header>
  
  <ion-content class="content">
  <div class="contaier">
  <ion-slides #slides style="width:99%">
  
  <ion-slide style="height: 91%;">
  <ion-list>
  <ion-item>
  <ion-input type="text" required placeholder="Name" [(ngModel)]="camp.name" ></ion-input>
  </ion-item>
  <br />
  
  <ion-item>
  <ion-textarea type="text" required placeholder="Set Goals" [(ngModel)]="camp.goals"></ion-textarea>
  </ion-item>
  <br />
  
  <ion-item >
  <ion-label>Manager</ion-label>
  <ion-select [(ngModel)]="camp.manager" >
  <ion-option *ngFor="let product of products">{{product.name}}&nbsp;{{product.last}}</ion-option>
  </ion-select>
  </ion-item>
  <br/>
  
  <ion-item>
  <ion-label>Sale Representative</ion-label>
  <ion-select multiple [(ngModel)]="prod" >
  <ion-option *ngFor="let prod of productss" [value]="prod">{{prod.name}}&nbsp;{{prod.last}}</ion-option>
  </ion-select>
  </ion-item>
  <br />
  
  <ion-item>
  <ion-label>
  Allow Manager to Edit
  </ion-label>
  <ion-checkbox checked="true"></ion-checkbox>
  </ion-item >
  
  </ion-list>
  <button ion-button type="button" (click)="slideToSlide()">Save & Next</button>
  
  </ion-slide>
  
  <ion-slide >
  
  <table style="margin-top:-5%;">
  <tr style="height: 41px;font-size:15px;">
  <th >Status<0/th>
  <th>Action</th>
  </tr>
  <tr style="height: 31px;font-size:15px;">
  
  <td> <ion-input placeholder="Interested" [(ngModel)]="sts.sts1" type="text" name="pname[]" ></ion-input></td>
  <td><select type="text" [(ngModel)]="sts.action1">
  <option>None</option>
  <option>Inform Manager</option>
  <option >Remove client from profile</option>
  </select>
  </td>
  </tr>
  <tr style="height: 31px;font-size:15px;">
  <td> <ion-input placeholder="Not Interested" [(ngModel)]="sts.sts2" type="text" name="pname[]"></ion-input></td>
  <td><select type="text" [(ngModel)]="sts.action2" >
  <option>None</option>
  <option>Inform Manager</option>
  <option >Remove client from profile</option>
  </select>
  </td>
  </tr>
  
  <tr *ngFor="let att of anArray; let idx = index;">
  <td>
  <ion-input placeholder="Enter Status " type="text" [(ngModel)]="anArray[idx].status"></ion-input>
  </td>
  <td >
  <select type="text" [(ngModel)]="anArray[idx].action">
  <option>None</option>
  <option>Inform Manager</option>
  <option >Remove client from profile</option>
  </select>
  </td>
  <td> <ion-icon name="trash" class="deleteicon" (click)="remove(idx);"></ion-icon></td>
  
  </tr >
  
  </table>
  <div style="float:left;">
  <button ion-button (click)="Add()">Add More</button>
  </div>
  <br>
  
  <div>
  <div style="float:right;">
  <button ion-button id="prevBtn" type="button" (click)="slideToPrev()">Previous</button>
  <button ion-button id="nextBtn" (click)= "insertUser(camp,prod);" >Save</button>
  <button ion-button id="nextBtn" (click)= "temp()" >Temp</button>
  </div>
  </div>
  
  </ion-slide>
  </ion-slides>
  </div>
  
  </ion-content>
