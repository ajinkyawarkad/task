
<ion-header>

  <ion-navbar>
    <ion-title>Edit Team Details</ion-title>
  </ion-navbar>

</ion-header>

  <ion-content padding> 

    <div class="container">
  
    
      <label >First Name</label>
      <ion-input type="text" [(ngModel)]="value.name" ></ion-input>
  
      <label >Last Name</label>
      <ion-input type="text"  [(ngModel)]="value.last" ></ion-input>

      <label >Email</label>
      <ion-input type="email"  [(ngModel)]="value.email" ></ion-input>
  
      <label >Role</label>
      <select  [(ngModel)]="value.role" >
        <option >Manager</option>
        <option >Sale Representative</option>
      </select>

      <div style="text-align: center;">
        <button ion-button color="primary" (click)="update();update1()">Save</button>
          </div>

    </div>  


   
  </ion-content>
