<ion-header>

	<ion-navbar>
	  <ion-title>Call History</ion-title>
	</ion-navbar>
  
  </ion-header>
  
  
  <ion-content padding>
	  <div class="container">

		<div>
			<div style="float: right;margin-top: 1px;">
				<ion-searchbar (ionInput)="getItems($event)" placeholder="Search" [(ngModel)]="terms"  showCancelButton="always" ></ion-searchbar>
				
			</div>
		
			<div style="float: left;margin-top: 8px;">
				<ul id="contact_ul">
					<li id="li_phone"> <ion-icon name="call"></ion-icon><a>8077750432</a></li>
				  </ul>
			</div>
			&nbsp;
			<div style="float: left;margin-left: 22px;margin-top: 7px;">
				<ul id="contact_ul">
					<li id="li_phone"> <ion-icon name="call"></ion-icon><a>8077750432</a></li>
				  </ul>
			</div>
			</div>
			
	<table>
		  <thead>
		  <tr>
			  <th>Created At</th>
			  <th>Action</th>
			  <th>Handler</th>
			  <th>Follow up</th>
				<th>Remark</th>
				<th>Play</th>
		  </tr>
		  </thead>
		  <tbody>
		  <tr *ngFor="let product of productss" >
			  <td>{{date}}</td>
			  <td>{{product.Action}}</td>
			  <td>{{product.Handler}}</td>
			  <td>{{product.FollowUp}}</td>
			  <td>{{product.Remark}} </td>
			  
			   <td> <ion-icon name="play" class="deleteicon"> {{product.link}}</ion-icon></td>
		  </tr>
		  
	  
		  </tbody>
	  </table>
	  </div>
  </ion-content>
