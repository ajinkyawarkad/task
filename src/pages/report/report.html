<ion-header>

  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Report</ion-title>
  </ion-navbar>

</ion-header>

<ion-content padding>

  <ion-segment [(ngModel)]="Segments" value="1" mode="ios" >
    <ion-segment-button (ionSelect)="Segments = 1" value="1">
      Campaigns Report
    </ion-segment-button>
    
    <ion-segment-button (ionSelect)="Segments = 2" value="2" >
      Users Report
    </ion-segment-button>
   
  </ion-segment>

  <div>
    <ion-grid>
      <ion-row>
        <ion-col>
          <ion-card >
            <ion-card-header>
              <ion-card-subtitle>Total Leads</ion-card-subtitle>
              <hr>
              <ion-card-subtitle>{{totalLeads}}</ion-card-subtitle>
            </ion-card-header>
            </ion-card>
        </ion-col>
        <ion-col>
          <ion-card>
            <ion-card-header>
              <ion-card-subtitle>Pending Leads</ion-card-subtitle>
              <hr>
              <ion-card-subtitle>{{pendingLeads}}</ion-card-subtitle>
            </ion-card-header>
            </ion-card>
        </ion-col>
        <ion-col>
          <ion-card>
            <ion-card-header>
              <ion-card-subtitle>Total Lead Called</ion-card-subtitle>
              <hr>
              <ion-card-subtitle>80</ion-card-subtitle>
            </ion-card-header>
            </ion-card>
        </ion-col>
        <ion-col>
          <ion-card>
            <ion-card-header>
              <ion-card-subtitle>Total Calls</ion-card-subtitle>
              <hr>
              <ion-card-subtitle>228</ion-card-subtitle>
            </ion-card-header>
            </ion-card>
        </ion-col>
        </ion-row>
        </ion-grid>
      </div>


      <div [ngSwitch]="Segments">
        <div *ngSwitchCase="1" >

          <ion-item style="width: 45%;float:left">
            <ion-label style="font-size: 14px;">Campaigns</ion-label>
            <ion-select [(ngModel)]="product" (ionChange)="camp(product)"> 
           
              <ion-option *ngFor="let product of products | async " [value]="product">{{product.name}}</ion-option>
            </ion-select>
          </ion-item>
        
          <ion-item style="width: 45%;float:right">
            <ion-label style="font-size: 14px;">Options</ion-label>
            <ion-select  [(ngModel)]="ss"  (ionChange)="camp1(ss)">
              
              <ion-option value="Activity" >Activity</ion-option>
              <ion-option value="Status" >Status</ion-option>
              <ion-option value="Tasks">Tasks</ion-option>
              
              <!-- <ion-option *ngFor="let pr of pro ">{{pr}}</ion-option> -->
            </ion-select>
          </ion-item>
          </div>

          <div *ngSwitchCase="2" >

          
            <ion-item style="width: 45%;float:left">
              <ion-label style="font-size: 14px;">Users</ion-label>
              <ion-select [(ngModel)]="product" (ionChange)="selecteduser(product)">  
                <optgroup label="Manager">
                <ion-option *ngFor="let product of manager " [value]="product">{{product.name}} (Manager)</ion-option>
                </optgroup>
                <!-- <ion-option disabled>__________________________</ion-option> -->
                <optgroup label="Sr">
                <ion-option *ngFor="let product of SR " [value]="product">{{product.name}} (SR)</ion-option>
                </optgroup>
              </ion-select>
            </ion-item>
          
            <ion-item style="width: 45%;float:right">
              <ion-label style="font-size: 14px;">Campaigns</ion-label>
              <ion-select  [(ngModel)]="pr" (ionChange)="selectedCamp(pr)">
                <ion-option >All</ion-option>
                <ion-option *ngFor="let pr of campName" [value]="pr">{{pr.name}}</ion-option>
              </ion-select>
            </ion-item>
          </div>
      </div>
    <br>

    
        <ion-card>
          <ion-card-header>
            Bar Chart
          </ion-card-header>
          <ion-card-content class="canvas">
            <canvas  #barCanvas></canvas>
          </ion-card-content>
        </ion-card>
            
</ion-content>
