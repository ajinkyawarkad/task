<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Home</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>

<div class="container">

   <!-- <ion-icon name="people" color="primary"></ion-icon> -->
  <p class="p">{{name}}</p>


<hr>

<div>
  <ion-grid>
    <ion-row>
      <ion-col>
        <ion-card (click)="report()" style="background-color: #f53d3d;">
          <ion-card-header>
            <ion-icon name="document" ></ion-icon>
            <ion-card-subtitle>Report</ion-card-subtitle>
          </ion-card-header>
          </ion-card>
      </ion-col>
      <ion-col>

        <ion-card (click)="user()" style="background-color: #488aff;">
          <ion-card-header>
            <ion-icon name="people" ></ion-icon>
            <ion-card-subtitle>Users</ion-card-subtitle>
          </ion-card-header>
          </ion-card>
      </ion-col>

      <ion-col>
        <ion-card (click)="createCampaigns()" style="background-color: #32db64;">
          <ion-card-header>
            <ion-icon name="person-add" ></ion-icon>
            <ion-card-subtitle>Create Campaigns</ion-card-subtitle>
          </ion-card-header>
          </ion-card>
      </ion-col>
      <ion-col>
        <ion-card (click)="trackCampaigns()" style="background-color: rebeccapurple;">
          <ion-card-header >
            <ion-icon name="copy" ></ion-icon>
            <ion-card-subtitle>Track Campaigns</ion-card-subtitle>     
          </ion-card-header>
          </ion-card>
      </ion-col>
      </ion-row>
      </ion-grid>
    </div>



  <ion-row>
    <ion-col size="12" size-md>
      <ion-card class="graphCard">   
        <ion-card-content class="canvas">
          <canvas  #barCanvas></canvas>
        </ion-card-content>
      </ion-card>
    </ion-col>

    <ion-col size="12" size-md>
      <ion-card >   
        <ion-card-content class="canvas">
          <canvas  #barCanvas></canvas>
        </ion-card-content>
      </ion-card>
    </ion-col>
    </ion-row>
 

    <ion-row>
      <ion-col size="12" size-md>
        <ion-card class="graphCard">   
          <ion-card-content class="canvas">
            <canvas  #barCanvas></canvas>
          </ion-card-content>
        </ion-card>
      </ion-col>
  
      <ion-col size="12" size-md>
        <ion-card >   
          <ion-card-content class="canvas">
            <canvas  #barCanvas></canvas>
          </ion-card-content>
        </ion-card>
      </ion-col>
      </ion-row>
   
 
 </div> 


  
  

</ion-content>
